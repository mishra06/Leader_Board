<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <h1>LeaderBoard</h1>
        <form class="input_section">
            <input class="firstname" type="text" placeholder="First_Name">
            <input class="lastname" type="text" placeholder="Last_Name">
            <input class="country" type="text" placeholder="Country">
            <input class="numb" type="number" placeholder="Number">
            <button class="Submit_btn bn632-hover bn24">Add Player</button>
        </form>
        <hr/>

        <p class="error_msg">All fields are required</p>
        <div class="leader_bord_sec">

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
